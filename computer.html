    }

    #magic {
      display: none;
      margin-top: 30px;
    }

    #magic h1 {

      color: #333;

    #magic img {

      max-width: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
  </style>
</head>

    function showMagic() {
